# Control Bigquery.C119: Deny BigQuery Data Transfers from unauthorized data sources
name: organizations/ORG_ID/customConstraints/custom.bqDtsDenyDataSourceTransfers
resourceTypes:
- bigquerydatatransfer.googleapis.com/TransferConfig
methodTypes:
- CREATE
- UPDATE
condition: "resource.dataSourceId != {authorized dataSourceId}"
actionType: DENY
displayName: "Deny data transfers using unauthorized data sources"
description: "Deny creating or updating data transfers using unauthorized data sources"
---
# Control Bigquery.C119: Deny BigQuery Data Transfers with an unauthorized data destinations
name: organizations/ORG_ID/customConstraints/custom.bqDtsDenyDatasetDestinations
resourceTypes:
- bigquerydatatransfer.googleapis.com/TransferConfig
methodTypes:
- CREATE
- UPDATE
condition: "resource.destinationDatasetId != {authorized dataset destination}"
actionType: DENY
displayName: "Deny data transfers using unauthorized dataset destinations"
description: "Deny creating or updating data transfers using unauthorized dataset destinations"
---
# Control Bigquery.C120: Deny BigQuery Data Transfers with an unauthorized transfer configuration
name: organizations/ORG_ID/customConstraints/custom.bqDtsDenyTransferConfiguration
resourceTypes:
- bigquerydatatransfer.googleapis.com/TransferConfig
methodTypes:
- CREATE
- UPDATE
condition: resource.dataRefreshWindowDays != {authorized data refresh window} || resource.disabled != true || resource.emailPreferences.enableFailureEmail != true  || resource.schedule != {authorized schedule} || resource.scheduleOptions.disableAutoScheduling != false || resource.scheduleOptionsV2.timeBasedSchedule.schedule != {authorized schedule} || resource.scheduleOptionsV2.eventDrivenSchedule.pubsubSubscription !={authorized Pub/Sub subscription}"
actionType: DENY
displayName: "Deny data transfers using unauthorized transfer configuration"
description: "Deny creating or updating data transfers using unauthorized transfer configuration"
---
# Control Bigquery.C120: Deny BigQuery Data Transfers using an unauthorized CMEK
name: organizations/ORG_ID/customConstraints/custom.bqDtsDenyDatasetDestinations
resourceTypes:
- bigquerydatatransfer.googleapis.com/TransferConfig
methodTypes:
- CREATE
- UPDATE
condition: resource.encryptionConfiguration.kmsKeyName != {authorized CMEK key}
actionType: DENY
displayName: "Deny data transfers using an unauthorized CMEK key"
description: "Deny creating or updating data transfers using an unauthorized CMEK key"
