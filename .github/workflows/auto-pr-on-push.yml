name: Auto PR on Push

on:
  push:
    branches:
      - "**"

permissions:
  contents: read
  pull-requests: write

jobs:
  create-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create PR if missing
        env:
          GH_TOKEN: ${{ github.token }}
          REPO: ${{ github.repository }}
          BRANCH: ${{ github.ref_name }}
          DEFAULT_BRANCH: ${{ github.event.repository.default_branch }}
        run: |
          set -euo pipefail
          if [ "${BRANCH}" = "${DEFAULT_BRANCH}" ]; then
            echo "Default branch push (${DEFAULT_BRANCH}); skipping."
            exit 0
          fi

          existing_count="$(gh pr list --repo "${REPO}" --head "${BRANCH}" --base "${DEFAULT_BRANCH}" --state open --json number --jq 'length')"
          if [ "${existing_count}" != "0" ]; then
            echo "Open PR already exists for ${BRANCH} -> ${DEFAULT_BRANCH}."
            exit 0
          fi

          gh pr create \
            --repo "${REPO}" \
            --head "${BRANCH}" \
            --base "${DEFAULT_BRANCH}" \
            --title "Auto PR: ${BRANCH}" \
            --body-file .github/pull_request_template.md
